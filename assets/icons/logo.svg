<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1f35" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Poker Chip Design -->
  <circle cx="32" cy="32" r="24" fill="#2d3654" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="32" cy="32" r="18" fill="#1a1f35"/>
  
  <!-- Casino Text -->
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffd700" text-anchor="middle">UK</text>
  <text x="32" y="39" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#00c896" text-anchor="middle">CASINO</text>
  
  <!-- Decorative Segments (like a poker chip) -->
  <rect x="31" y="8" width="2" height="6" fill="#ffd700" rx="1"/>
  <rect x="31" y="50" width="2" height="6" fill="#ffd700" rx="1"/>
  <rect x="8" y="31" width="6" height="2" fill="#ffd700" rx="1"/>
  <rect x="50" y="31" width="6" height="2" fill="#ffd700" rx="1"/>
  
  <!-- Diagonal segments -->
  <rect x="14" y="14" width="2" height="6" fill="#00c896" rx="1" transform="rotate(-45 15 17)"/>
  <rect x="48" y="14" width="2" height="6" fill="#00c896" rx="1" transform="rotate(45 49 17)"/>
  <rect x="14" y="48" width="2" height="6" fill="#00c896" rx="1" transform="rotate(45 15 51)"/>
  <rect x="48" y="48" width="2" height="6" fill="#00c896" rx="1" transform="rotate(-45 49 51)"/>
  
  <!-- Small accent dots -->
  <circle cx="32" cy="14" r="1.5" fill="#00c896"/>
  <circle cx="32" cy="50" r="1.5" fill="#00c896"/>
  <circle cx="14" cy="32" r="1.5" fill="#00c896"/>
  <circle cx="50" cy="32" r="1.5" fill="#00c896"/>
</svg>

